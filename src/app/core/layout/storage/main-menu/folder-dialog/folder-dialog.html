<div>
  <span class="title">Create Folder</span>
</div>
<md-input-container>
  <input mdInput type="text" placeholder="Folder Name" #input (onchange)="removeError()" (keyup.enter)="create(input.value)">
</md-input-container>
<div class="error">
  <span *ngIf="nameError">The folder name cannot be empty.</span>
</div>
<div class="button-container">
  <button md-raised-button (click)="cancel()">
    CANCEL
  </button>
  <button md-raised-button color="primary" type="submit" (click)="create(input.value)">
    CREATE
  </button>
</div>
